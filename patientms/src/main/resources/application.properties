spring.application.name=patientms
server.port=8082


# Configure the connection
spring.datasource.url=jdbc:mysql://mysql:3306/patients_db?createDatabaseIfNotExists=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.use-new-id-generator-mappings=false


# Thymeleaf (utile pour ton login)
spring.thymeleaf.cache=false