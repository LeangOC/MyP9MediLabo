<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Take Appointment</title>
</head>
<body>

<h2>Appointment for
    <span th:text="${patient.firstname}"></span>
    <span th:text="${patient.lastname}"></span>
</h2>

<form th:action="@{/patient/{id}/rdv(id=${patient.id})}" method="post">

    <label>Date & Time</label>
    <input type="datetime-local" th:field="${rdv.dateHeure}" required />

    <button type="submit">Save Appointment</button>
</form>

</body>
</html>
