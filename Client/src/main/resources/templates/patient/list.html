<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .table th, .table td {
            border: 2px solid black;  /* Bordure de 2px autour des cellules */
        }
        .logo {
    position: relative;  /* Changer de fixed à relative pour qu'il soit positionné par rapport à l'élément parent */
    margin-top: 20px;  /* Décalage du logo vers le bas de 20px */
    width: 150px;  /* Taille du logo */
    display: block;  /* Pour que le logo occupe toute sa largeur sans affecter les autres éléments */
    margin-left: auto;
    margin-right: auto;  /* Centrer horizontalement */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="page-title text-center">La liste des patients</h1>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Bouton Add -->
        <a class="btn btn-danger" th:href="@{patient/add}">
            Add new Patient
        </a>

        <!-- Bouton Logout -->
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-secondary">
                Logout
            </button>
        </form>
    </div>
    <table class="table table-striped">
        <thead class="thead-light">
        <tr>
            <th class="text-center">First Name</th>
            <th class="text-center">Last Name</th>
            <th class="text-center">Birthdate</th>
            <th class="text-center">Gender</th>
            <th class="text-center">Phone Number</th>
            <th class="text-center">Next Appointment</th>
            <th class="text-center">Action</th>
            <th class="text-center">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td class="text-center" th:text="${patient.firstname}"></td>
            <td class="text-center" th:text="${patient.lastname}"></td>
            <td class="text-center" th:text="${#dates.format(patient.birthdate, 'dd/MM/yyyy')}"></td>
            <td class="text-center" th:text="${patient.gender}"></td>
            <td class="text-center" th:text="${patient.phone_number}"></td>
            <td class="text-center">
  <span th:text="${patient.nextRendezVous != null
      ? #temporals.format(patient.nextRendezVous.dateHeure, 'dd/MM/yyyy HH:mm')
      : 'Aucun'}">
  </span>
            </td>
            <td style="width: 15%" class="text-center">
                <a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a>&nbsp;|&nbsp;
                <a th:href="@{/patient/{id}/rdv(id=${patient.id})}">
                    Rdv
                </a>&nbsp;|&nbsp;
                <a th:href="@{patient/delete/{id}(id=${patient.id})}"
                   onclick="return confirm('Voulez-vous vraiment supprimer cet utilisateur ?');">
                    Delete
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-info btn-sm"
                   th:href="@{/patient/{id}/details(id=${patient.id})}">
                    Details
                </a>
            </td>
       </tr>
        </tbody>
    </table>
</div>
<!-- Logo en bas de la page -->
<img th:src="@{/images/MediLabo.png}" alt="Logo Medilabo Solution" class="logo">
</body>
</html>
