<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Patient</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
 </head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Add New Patient</h2>

  <form th:action="@{/patient/validate}" method="post" class="shadow p-4 rounded bg-light">

    <div th:if="${error}" class="alert alert-danger">
      <p th:text="${error}"></p>
    </div>

    <div th:if="${error}" class="alert alert-danger">
      <p th:text="${error}"></p>
    </div>

    <div class="form-group">
      <input type="hidden" th:field="${patient.id}"/>
    </div>

    <!-- Nom et Prénom -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required th:field="${patient.firstname}" class="form-control" >
      </div>


      <div class="form-group col-md-6">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required th:field="${patient.lastname}" class="form-control" >
      </div>
    </div>

    <!-- Date de naissance avec sélecteur -->
    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="text" id="birthdate" name="birthdate" placeholder="dd/MM/yyyy" class="form-control" required th:field="${patient.birthdate}" >
    </div>

    <!-- Adresse -->
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" th:field="${patient.address}" class="form-control" >
    </div>

    <!-- Numéro de téléphone -->
    <div class="form-group">
      <label for="phone_number">Phone Number</label>
      <input type="text" id="phone_number" name="phone_number" th:field="${patient.phone_number}" class="form-control" placeholder="NNN-NNN-NNNN" >
    </div>

    <!-- Sexe -->
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required th:field="${patient.gender}" class="form-control">
        <option value="" selected disabled>Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select>
    </div>

    <!-- Bouton de soumission -->
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary btn-lg">
        <i class="fas fa-save"></i>Save Patient /button>
    </div>
  </form>
</div>

</body>
</html>
